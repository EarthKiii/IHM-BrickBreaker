name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Step 1 - Generating makefile
      run: qmake -makefile
    - name: Step 2 - Building binary
      run: make
    - name: Step 3 - Uploading artifact
      uses: actions/upload-artifact@v3.1.2
      with: 
        name: Brick_Breaker
        path: .
        retention-days: 1
